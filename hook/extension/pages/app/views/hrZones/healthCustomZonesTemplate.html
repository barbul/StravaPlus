<form name="healthCustomZones">
	<strong>HR Zones final value debug:</strong> <div>{{hrZones | json}}</div>
	<br/>
    <div data-ng-repeat="zone in hrZones">
        Zone #{{$index + 1}}
        <div data-hr-zone="zone" data-hr-zone-id="{{$index}}" data-user-max-hr="{{userMaxHr}}" data-user-rest-hr="{{userRestHr}}"></div>
    </div>
    <div>Add zone | Remove zone</div>
</form>
